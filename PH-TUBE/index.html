<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background-color: palevioletred;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto">
            <div class="flex justify-between items-center mt-2 border-b-2 py-3">
                <div>
                    <h1><span class="font-extrabold text-red-800 text-2xl">PH</span>TUBE</h1>
                </div>
                <div>
                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input id="search-input" type="search" required placeholder="Search" />
                    </label>
                </div>
                <div>
                    <button class="btn btn-error text-white">Blog</button>
                </div>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="mt-3 py-3 flex justify-center items-center gap-2">

        <div>
            <button onclick="loadVideos()" class="btn btn-sm bg-red-400 text-white">All</button>
        </div>

    </nav>

    <section class="w-11/12 mx-auto grid grid-cols-4 gap-3" id="video-container">

        <div class="mt-14 flex flex-col items-center justify-center col-span-full">
            <img class="w-26" src="./assets/Icon.png" alt="">
            <p class="mt-5 font-serif text-2xl">Oops!! Sorry, There is no content here . Click the categories to load
                videos .</p>
        </div>

    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="details-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>


    <script src="./script/index.js"></script>
</body>

</html>
